<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RyanTCS - Trading Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Add meta description for SEO -->
    <meta name="description" content="RyanTCS - CS:GO Trading Profile | Buying and Selling Skins">
    
    <!-- Preload key resources -->
    <link rel="preload" href="https://pbs.twimg.com/profile_images/1651375970547384322/Cq5xCyFj_400x400.jpg" as="image">
</head>
<body>
    <div class="page-wrapper">
        <div class="background-skulls">
            <div class="skull-layer"></div>
            <div class="skull-layer"></div>
            <div class="skull-layer"></div>
        </div>

        <div class="smoke-container">
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
        </div>

        <div class="background-elements">
            <div class="mist" aria-hidden="true"></div>
            <div class="scanlines" aria-hidden="true"></div>

            <div class="glass-bg" aria-hidden="true"></div>
            <div class="fog" aria-hidden="true"></div>
        </div>

        <div class="container">
            <aside>
                <div class="profile-section glass">
                    <div class="profile-image">
                        <img src="https://pbs.twimg.com/profile_images/1651375970547384322/Cq5xCyFj_400x400.jpg" alt="RyanTCS Profile Picture" width="400" height="400">
                    </div>
                    <h1>RyanTCS</h1>
                    <p class="bio">Buying / Selling skins up to 97% buff</p>
                </div>

                <div class="csrep-stats glass">
                    <h4>CSRep Stats</h2>
                    <div class="stats-container">
                        <div class="stat-item">
                            <div class="stat-value" id="csrep-crypto">0</div>
                            <div class="stat-label">Crypto</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="csrep-balance">0</div>
                            <div class="stat-label">Balance</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="csrep-cash">0</div>
                            <div class="stat-label">Cash</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="feedback-positive">0</div>
                            <div class="stat-label">Positive</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="feedback-neutral">0</div>
                            <div class="stat-label">Neutral</div>
                    </div>
                </div>
                
            </aside>
            
            <main class="main-content">
                <div class="trade-info glass">
                    <ul aria-label="Payment and Trading Options">
                        <li><i class="fas fa-university" aria-hidden="true"></i>Bank Transfer</li>
                        <li><i class="fab fa-bitcoin" aria-hidden="true"></i>Crypto</li>
                        <li><i class="fab fa-paypal" aria-hidden="true"></i>PayPal</li>
                        <li><i class="fas fa-percentage" aria-hidden="true"></i>Up to 97% Buff Rate</li>
                    </ul>
                    <a href="https://steamcommunity.com/tradeoffer/" class="trade-btn" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-exchange-alt" aria-hidden="true"></i>
                        Send Trade Offer
                    </a>
                </div>

                <div class="social-links glass">
                    <a href="https://steamcommunity.com/id/RyanTCS/" class="social-btn steam" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-steam"></i>
                        <div class="text-content">
                            <span>Steam</span>
                            <small>Trade Profile</small>
                        </div>
                    </a>
                    <a href="https://csgo-rep.com/profile/76561198419623767" class="social-btn csgo-rep" target="_blank" rel="noopener noreferrer">
                        <svg class="csgo-rep-icon" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12 2L9.1 4.9L6.2 2L2 6.2L4.9 9.1L2 12L4.9 14.9L2 17.8L6.2 22L9.1 19.1L12 22L14.9 19.1L17.8 22L22 17.8L19.1 14.9L22 12L19.1 9.1L22 6.2L17.8 2L14.9 4.9L12 2Z"/>
                        </svg>
                        <div class="text-content">
                            <span>CS:GO Rep</span>
                            <small>Reputation</small>
                        </div>
                    </a>
                    <a href="https://x.com/RyanTCSGO" class="social-btn x" target="_blank" rel="noopener noreferrer">
                        <svg class="x-icon" viewBox="0 0 300 300">
                            <path fill="currentColor" d="M178.57 127.15 290.27 0h-26.46l-97.03 110.38L89.34 0H0l117.13 166.93L0 300.25h26.46l102.4-116.59 81.8 116.59h89.34M36.01 19.54H76.66l187.13 262.13h-40.66"/>
                        </svg>
                        <div class="text-content">
                            <span>X</span>
                            <small>@RyanTCSGO</small>
                        </div>
                    </a>
                    <a href="discord://ryantcs" class="social-btn discord">
                        <i class="fab fa-discord"></i>
                        <div class="text-content">
                            <span>Discord</span>
                            <small>ryantcs</small>
                        </div>
                    </a>
                    <a href="https://discord.gg/tradeset-518439854099398691" class="social-btn discord">
                        <i class="fab fa-discord"></i>
                        <div class="text-content">
                            <span>Tradeset</span>
                            <small>Discord</small>
                        </div>
                    </a>
                </div>

            </main>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
